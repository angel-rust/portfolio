name: Deploy Dioxus Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Node for Tailwind v4 build
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm deps
        run: npm ci

      - name: Build Tailwind (v4)
        run: npm run tw:build

      # --- Rust/WASM build for Dioxus
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add wasm target
        run: rustup target add wasm32-unknown-unknown

      - name: Install dioxus-cli
        run: cargo install dioxus-cli --locked

      - name: Bundle Dioxus (release)
        run: dx bundle --release --platform web --out-dir dist

      # Some setups need assets ensured; our CSS is already in assets/
      - name: Ensure assets in dist
        run: |
          mkdir -p dist/assets
          cp -r assets/* dist/assets/ || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
